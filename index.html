<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typewriter {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blinkCursor {
      from { border-right-color: rgba(249, 115, 22, 0.75) }
      to { border-right-color: transparent }
    }

    body {
      min-height: 100vh;
      background-color: #fff7ed;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 42rem;
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-out;
    }

    .card.expanded {
      max-width: 100%;
      min-height: calc(100vh - 2rem);
    }

    .card-content {
      padding: 1.5rem;
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .expanded .header {
      text-align: left;
    }

    .title {
      font-size: 3.5rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 0.5rem;
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .title .highlight {
      color: #f97316;
    }

    .expanded .title {
      font-size: 2rem;
    }

    .subtitle-container {
      overflow: hidden;
      margin: 0 auto;
      max-width: fit-content;
    }

    .expanded .subtitle-container {
      display: none;
    }

    .subtitle {
      font-size: 1.25rem;
      color: #4b5563;
      margin-bottom: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid rgba(249, 115, 22, 0.75);
      animation: 
        typewriter 2s steps(40, end) 0.5s forwards,
        blinkCursor 0.75s step-end infinite;
    }

    .search-container {
      margin-bottom: 1.5rem;
      animation: fadeIn 0.8s ease-out 1.5s both;
    }

    .search-box {
      width: 100%;
      display: flex;
      gap: 0.5rem;
    }

    .search-input {
      flex: 1;
      padding: 1rem;
      font-size: 1.125rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.375rem;
      outline: none;
      font-family: 'Inter', sans-serif;
    }

    .search-input:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
    }

    .search-button {
      padding: 0.75rem 1.5rem;
      background: #f97316;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .search-button:hover {
      background: #ea580c;
    }

    .suggestions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      animation: fadeIn 0.8s ease-out 1s both;
    }

    .suggestion-btn {
      padding: 0.75rem 1rem;
      text-align: left;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .suggestion-btn:hover {
      border-color: #f97316;
      background-color: #fff7ed;
      color: #f97316;
    }

    .search-results {
      display: none;
      margin-top: 2rem;
    }

    .expanded .search-results {
      display: block;
    }

    .result-item {
      padding: 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
      transition: all 0.2s;
    }

    .result-item:hover {
      border-color: #f97316;
      background: #fff7ed;
    }

    .result-title {
      color: #f97316;
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-decoration: none;
    }

    .result-title:hover {
      color: #ea580c;
    }

    .result-description {
      color: #4b5563;
      font-size: 0.875rem;
      line-height: 1.5;
    }

    .result-url {
      color: #9ca3af;
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }

    @media (max-width: 640px) {
      .card-content {
        padding: 1rem;
      }

      .title {
        font-size: 2.5rem;
      }

      .expanded .title {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .suggestions {
        grid-template-columns: 1fr;
      }
.ai-response-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-style: italic;
      padding: 1rem;
    }

    .ai-response-loading::before {
      content: 'âœ§';
      margin-right: 0.5rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    .ai-response-placeholder {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 1000px 100%;
      animation: shimmer 2s infinite linear;
      height: 100px;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="header">
        <h1 class="title"><span class="highlight">Sat</span> Saheb</h1>
        <div class="subtitle-container">
          <p class="subtitle">What do you want to search today?</p>
        </div>
      </div>
      
      <div class="search-container">
        <div class="search-box">
          <input type="text" class="search-input" placeholder="Search for spiritual knowledge...">
          <button class="search-button">Search</button>
        </div>
      </div>

      <div class="suggestions">
        <button class="suggestion-btn">Geeta Knowledge</button>
        <button class="suggestion-btn">Download Books</button>
        <button class="suggestion-btn">Satlok</button>
        <button class="suggestion-btn">Sant Rampal Ji Teachings</button>
      </div>

      <div class="search-results"></div>
    </div>
  </div>

  <script>
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
document.addEventListener('DOMContentLoaded', function() {
      const card = document.querySelector('.card');
      const searchInput = document.querySelector('.search-input');
      const searchButton = document.querySelector('.search-button');
      const suggestions = document.querySelectorAll('.suggestion-btn');
      const searchResults = document.querySelector('.search-results');
      
      // Define the sites to search
      const sites = [
        'www.satsaheb.org',
        'jagatgururampalji.org',
        'santrampaljimaharaj.org',
        'gyancharcha.in',
        'youtube.com/@saintrampaljimaharaj'
      ];

      // Custom search function using Google Custom Search API
      async function performSearch(query) {
        const apiKey = 'AIzaSyCK3YSKmj7I3A4AjmQl-DlzVj7oiBSFa50';
        const cx = '21a40aa1cde894e55';
        const url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(query)}`;

        try {
          const response = await fetch(url);
          const data = await response.json();
          displayResults(data.items || []);
        } catch (error) {
          console.error('Search error:', error);
          searchResults.innerHTML = '<p>An error occurred while searching. Please try again.</p>';
        }
      }

      function displayResults(results) {
        searchResults.innerHTML = '';
        
        if (results.length === 0) {
          searchResults.innerHTML = '<p>No results found.</p>';
          return;
        }

        results.forEach(result => {
          const resultElement = document.createElement('div');
          resultElement.className = 'result-item';
          resultElement.innerHTML = `
            <a href="${result.link}" class="result-title" target="_blank">${result.title}</a>
            <p class="result-description">${result.snippet}</p>
            <p class="result-url">${result.displayLink}</p>
          `;
          searchResults.appendChild(resultElement);
        });
      }

      // Event listeners
      searchButton.addEventListener('click', () => {
        const query = searchInput.value.trim();
        if (query) {
          card.classList.add('expanded');
          performSearch(query);
        }
      });

      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          const query = searchInput.value.trim();
          if (query) {
            card.classList.add('expanded');
            performSearch(query);
          }
        }
      });

      suggestions.forEach(button => {
        button.addEventListener('click', () => {
          searchInput.value = button.textContent;
          card.classList.add('expanded');
          performSearch(button.textContent);
        });
      });
    });
const API_KEY = 'AIzaSyCn8TTou_k7ypS-_boymPM4SSLeZONUgog'; // Replace with your actual Gemini API key
      const genAI = new GoogleGenerativeAI(API_KEY);

      async function generateAIResponse(query, searchResults) {
        // Prepare context from search results
        const context = searchResults.map(result => 
          `Title: ${result.title}\nSnippet: ${result.snippet}`
        ).join('\n\n');

        const prompt = `Based on the following search results about "${query}", 
        provide a comprehensive, insightful summary that captures the key points. 
        Synthesize the information in a clear, engaging manner suitable for someone 
        interested in spiritual knowledge.

        Search Results Context:
        ${context}

        AI Summary Guidelines:
        - Be concise yet informative
        - Highlight the most important insights
        - Use a respectful, spiritual tone
        - If information is limited, acknowledge that and provide general guidance
        `;

        aiResponseContainer.innerHTML = `
          <div class="ai-response-title">AI Insights</div>
          <div class="ai-response-loading">Generating spiritual insights...</div>
          <div class="ai-response-placeholder"></div>
        `;

        try {
          const model = genAI.getGenerativeModel({ model: "gemini-pro"});
          const result = await model.generateContent(prompt);
          const response = await result.response;
          const text = response.text();

          aiResponseContainer.innerHTML = `
            <div class="ai-response-title">AI Insights</div>
            <p>${text}</p>
          `;
        } catch (error) {
          console.error('AI Generation Error:', error);
          aiResponseContainer.innerHTML = `
            <div class="ai-response-title">AI Insights</div>
            <p>Unable to generate AI insights. The spiritual journey continues...</p>
          `;
        }
      }

      // [Rest of the previous JavaScript remains the same]
    });
  </script>
  <script type="importmap">
  {
    "imports": {
      "@google/generative-ai": "https://esm.run/@google/generative-ai"
    }
  }
  </script>
</body>
</html>
