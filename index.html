<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Gotu&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes typewriter {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blinkCursor {
      from { border-right-color: rgba(249, 115, 22, 0.75) }
      to { border-right-color: transparent }
    }

    body {
      min-height: 100vh;
      background-color: #fff7ed;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 42rem;
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-out;
    }

    .card-content {
      padding: 1.5rem;
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .title {
      font-size: 2.25rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
      font-family: 'Gotu', serif;
    }

    .subtitle-container {
      overflow: hidden;
      margin: 0 auto;
      max-width: fit-content;
    }

    .subtitle {
      font-size: 1.25rem;
      color: #4b5563;
      margin-bottom: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid rgba(249, 115, 22, 0.75);
      animation: 
        typewriter 2s steps(40, end) 0.5s forwards,
        blinkCursor 0.75s step-end infinite;
    }

    /* Search suggestions */
    .suggestions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.8s ease-out 1s both;
    }

    .suggestion-btn {
      padding: 0.75rem 1rem;
      text-align: left;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
    }

    .suggestion-btn:hover {
      border-color: #f97316;
      background-color: #fff7ed;
      color: #f97316;
    }

    .sanskrit {
      font-family: 'Gotu', serif;
      color: #f97316;
    }

    /* CSE Customization */
    .search-container {
      animation: fadeIn 0.8s ease-out 1.5s both;
    }

    .search-container .gsc-control-cse {
      padding: 0 !important;
      border: none !important;
      background: transparent !important;
    }

    .search-container .gsc-search-box {
      margin: 0 !important;
    }

    .search-container .gsc-input-box {
      border: 2px solid #e5e7eb !important;
      border-radius: 0.375rem !important;
      padding: 0.25rem !important;
      box-shadow: none !important;
    }

    .search-container .gsc-input-box:focus-within {
      border-color: #f97316 !important;
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1) !important;
    }

    .search-container .gsc-input {
      padding: 1rem !important;
      font-size: 1.125rem !important;
      font-family: 'Inter', sans-serif !important;
    }

    .search-container .gsc-search-button-v2 {
      padding: 10px !important;
      border-radius: 0.375rem !important;
      background-color: #f97316 !important;
      border: none !important;
      margin-left: 0.5rem !important;
    }

    .search-container .gsc-search-button-v2:hover {
      background-color: #ea580c !important;
    }

    .search-container .gsc-results-wrapper-visible {
      margin-top: 1.5rem !important;
    }

    .search-container .gsc-result {
      padding: 1rem !important;
      margin-bottom: 0.5rem !important;
      border-radius: 0.375rem !important;
      border: 1px solid #e5e7eb !important;
      transition: all 0.2s !important;
    }

    .search-container .gsc-result:hover {
      border-color: #f97316 !important;
      background: #fff7ed !important;
    }

    .search-container .gs-title {
      color: #f97316 !important;
      font-size: 1.125rem !important;
      font-family: 'Inter', sans-serif !important;
    }

    .search-container .gs-title:hover {
      color: #ea580c !important;
    }

    .search-container .gs-snippet {
      color: #4b5563 !important;
      font-size: 0.875rem !important;
      line-height: 1.5 !important;
      font-family: 'Inter', sans-serif !important;
    }

    .search-container .gsc-cursor-box {
      margin-top: 1rem !important;
    }

    .search-container .gsc-cursor-page {
      padding: 0.5rem 0.75rem !important;
      margin: 0 0.25rem !important;
      border: 1px solid #e5e7eb !important;
      border-radius: 0.375rem !important;
      color: #374151 !important;
    }

    .search-container .gsc-cursor-page:hover {
      border-color: #f97316 !important;
      background: #fff7ed !important;
      color: #f97316 !important;
    }

    .search-container .gsc-cursor-current-page {
      background: #f97316 !important;
      color: white !important;
      border-color: #f97316 !important;
    }

    /* Mobile Responsiveness */
    @media (max-width: 640px) {
      .card-content {
        padding: 1rem;
      }

      .title {
        font-size: 1.75rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .suggestions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="header">
        <h1 class="title"><span class="sanskrit">सत साहेब</span></h1>
        <div class="subtitle-container">
          <p class="subtitle">What do you want to search today?</p>
        </div>
      </div>
      
      <div class="suggestions">
        <button class="suggestion-btn"><span class="sanskrit">गीता</span> Gyan data</button>
        <button class="suggestion-btn">Download books</button>
        <button class="suggestion-btn"><span class="sanskrit">सतलोक</span></button>
        <button class="suggestion-btn">Sant Rampal Ji teachings</button>
      </div>

      <div class="search-container">
        <script async src="https://cse.google.com/cse.js?cx=21a40aa1cde894e55">
        </script>
        <div class="gcse-search"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const suggestions = document.querySelectorAll('.suggestion-btn');
      
      suggestions.forEach(button => {
        button.addEventListener('click', function() {
          const waitForElement = setInterval(() => {
            const searchInput = document.querySelector('input.gsc-input');
            if (searchInput) {
              searchInput.value = this.textContent;
              searchInput.dispatchEvent(new Event('input', { bubbles: true }));
              clearInterval(waitForElement);
            }
          }, 100);
        });
      });
    });
  </script>
</body>
</html>
